<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frank songs</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <style>
      #container {
        padding: 30px;
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="text" id="container">
      <p class="text" id="lines"></p>
    </div>
    <script type="text/babel">
      let destination = document.querySelector("#container");
      let lineElement = document.querySelector("#lines");
      const frankLines = [
        {
          text: "this is a cult not a clique",
          song: "cannel"
        },
        { text: "I'd rather live outside", song: "seigfried" },
        { text: "Every night fucks every day up", song: "nights" },
        { text: "I'm on Mama, I'm on.", song: "futura free" },
        { text: "Sluggish, lazy, stupid and unconcerned", song: "be yourself" },
        {
          text: "There's a bull and a matador dueling in the sky",
          song: "solo"
        },
        { text: "You text nothin like you look", song: "good guy" },
        { text: "This is joy, this is summer", song: "skyline to" },
        { text: "Is you Roger or Novak?", song: "unity" },
        { text: "Hit the road and get rich", song: "mitsubushi sony" }
      ];
      let i = 0;
      setInterval(function() {
        let line = frankLines[i % frankLines.length];
        lineElement.textContent = "“" + frankLines.text + "”";
        i++;
      }, 2500);

      class ReadTitle extends React.Component {
        render() {
          let titleStyle = {
            padding: 5,
            marginTop: 5,
            color: "#333",
            display: "inline-block",
            fontFamily: "monospace",
            backgroundColor: "#fff",
            fontWeight: "bold",
            fontStyle: "italic",
            fontSize: 80,
            textAlign: "center"
          };
          return <p style={titleStyle}>"this is a cult not a clique"</p>;
        }
      }
      class Song extends React.Component {
        render() {
          let songStyle = {
            padding: 10,
            margin: 10,
            backgroundColor: this.props.bgcolor,
            color: "#333",
            display: "inline-block",
            fontFamily: "monospace",
            fontSize: 32,
            textAlign: "center"
          };
          return <div style={songStyle}>{this.props.children}</div>;
        }
      }
      ReactDOM.render(
        <div>
          <b>
            <p>
              <ReadTitle />
            </p>
            <Song bgcolor="#58B3FF">Nights</Song>
            <Song bgcolor="#FF605F">Self Control</Song>
            <Song bgcolor="#FFD52E">Biking</Song>
            <Song bgcolor="#49DD8E">Higgs</Song>

            <Song bgcolor="#902c8e">Forrest gump</Song>

            <Song bgcolor="#861db6">In my room</Song>
            <Song bgcolor="#53faea">DHL</Song>
            <Song bgcolor="#f9fb1d">Rushes</Song>
            <Song bgcolor="#f1101b">Thinkin' bout you</Song>
            <Song bgcolor="#8ff3af">Novacane</Song>
            <Song bgcolor="#395c78">Songs for women</Song>
            <Song bgcolor="#d712bb">Skyline to</Song>
            <Song bgcolor="#e4df0">Facebook story</Song>
            <Song bgcolor="#7ae19a">Be yourself</Song>
            <Song bgcolor="#e08bae">Pink + White</Song>
            <Song bgcolor="#7cd325">Solo</Song>

            <Song bgcolor="#3b4be4">Pilot Jones</Song>
            <Song bgcolor="#58d1bb">Crack Rock</Song>
            <Song bgcolor="#e6a718">Pyramids</Song>
            <Song bgcolor="#a4f4b7">Lost</Song>
            <Song bgcolor="#f2b392">Bad Religion</Song>
            <Song bgcolor="#e69db3">Pink Matter</Song>

            <Song bgcolor="#4aa57f">Unity</Song>
