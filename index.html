      class ReadTitle extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            strikes: 0
          };
          this.timerTick = this.timerTick.bind(this);
          this.handlelclicks = this.handlelclicks.bind(this);
        }

        handlelclicks(e) {
          let currentIndex = this.state.strikes;
          let arrayIndex = songLines.length;
          if (e.code == "ArrowRight") {
            currentIndex++;
          }
          if (e.code == "ArrowLeft") {
            currentIndex--;
            if (currentIndex < 0) {
              currentIndex = arrayIndex - 1;
            }
          }
          this.setState({
            strikes: currentIndex
          });
        }

        timerTick() {
          let currentIndex = this.state.strikes;
          this.setState({
            strikes: currentIndex + 1
          });
        }
        componentDidMount() {
          window.addEventListener("keydown", this.handlelclicks);
          setInterval(this.timerTick, 10000);
        }
        componentWillUnmount() {
          window.removeEventListener("keydown", this.handlelclicks);
        }
        render() {
          let divStyle = {
            margin: 20,
            padding: 10,
            height: 250,
            textAlign: "center"
          };
          let textThatChanges =
            songLines[this.state.strikes % songLines.length];
          let titleStyle = {
            color: "#333",
            text: this.props.text,
            fontFamily: "blondeblonde",
            backgroundColor: "#fff",
            fontSize: 50,
            textAlign: "center"
          };
          return (
            <div style={divStyle}>
              <h1 style={titleStyle}>{"“" + textThatChanges + "”"}</h1>
            </div>
          );
        }
      }
      class Song extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            songs: 0,
            color: "#" + Math.floor(Math.random() * 16777215).toString(16)
          };
          this.timerTick = this.timerTick.bind(this);
          this.handlelclicks = this.handlelclicks.bind(this);
        }
        handlelclicks(e) {
          let currentIndex = this.state.songs;
          let arrayIndex = frankSongs.length;
          if (e.code == "ArrowRight") {
            currentIndex++;
          }
          if (e.code == "ArrowLeft") {

            if (currentIndex < 0) {
              currentIndex = arrayIndex - 1;
            }
          }
          this.setState({
            songs: currentIndex,
            color: "#" + Math.floor(Math.random() * 16777215).toString(16)

        timerTick() {

          this.setState({
            songs: currentIndex + 1,
            color: "#" + Math.floor(Math.random() * 16777215).toString(16)

        }
        componentDidMount() {
          window.addEventListener("keydown", this.handlelclicks);
          setInterval(this.timerTick, 10000);
        }
        componentWillUnmount() {
          window.removeEventListener("keydown", this.handlelclicks);
        }
        render() {
          let songThatChanges =
            frankSongs[this.state.songs % frankSongs.length];
          let songStyle = {
            padding: 10,
            margin: 10,
            backgroundColor: this.state.color,
            color: "#333",
            fontFamily: "monospace",
            fontSize: 32,
            textAlign: "center"
          };
          return <h1 style={songStyle}>{songThatChanges}</h1>;
        }
      }
      ReactDOM.render(
        <div>

            <ReadTitle />
            <Song />
          </b>
        </div>,
        destination
      );
