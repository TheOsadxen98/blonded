      class ReadTitle extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            strikes: 0
          };
          this.timerTick = this.timerTick.bind(this);
          this.handlelclicks = this.handlelclicks.bind(this);
        }

        handlelclicks(e) {
          let currentIndex = this.state.strikes;
          let arrayIndex = songLines.length;
          if (e.code == "ArrowRight") {
            // console.log("button clicked");
            currentIndex++;
          }
          if (e.code == "ArrowLeft") {
            // console.log("button clicked");
            currentIndex--;
            if (currentIndex < 0) {
              currentIndex = arrayIndex - 1;
            }
          }
          this.setState({
            strikes: currentIndex
          });
        }

        timerTick() {
          let currentIndex = this.state.strikes;
          this.setState({
            strikes: currentIndex + 1
          });
        }
        componentDidMount() {
          window.addEventListener("keydown", this.handlelclicks);
          setInterval(this.timerTick, 7000);
        }
        componentWillUnmount() {
          window.removeEventListener("keydown", this.handlelclicks);
        }
        render() {
          let divStyle = {
            margin: 20,
            padding: 10,
            height: 250,
            textAlign: "center"
          };
          let textThatChanges =
            songLines[this.state.strikes % songLines.length];
          let titleStyle = {
            color: "#333",
            text: this.props.text,
            fontFamily: "blondeblonde",
            backgroundColor: "#fff",
            fontSize: 50,
            textAlign: "center"
          };
          return (
            <div style={divStyle}>
              <h1 style={titleStyle}>{"“" + textThatChanges + "”"}</h1>
            </div>
          );
        }
      }
